<!DOCTYPE html>
<html>
<head>
	<title>网页换肤</title>
	<link id="css" href="css1.css" rel="stylesheet" type="text/css">
</head>
<body>
	<dl>
		<form>
			<dt>
				<strong>可换肤的提交框</strong>
				<input type="button" id="but1" value="按钮1">
				<input type="button" id="but2" value="按钮2">
			</dt>
			<dd>输入姓名：<input type="text" name=""></dd>
			<dd>请输密码：<input type="password" name=""></dd>
			<dd>请你留言：<textarea></textarea></dd>
			<dd><input type="submit" name="" value="提交"></dd>
		</form>
	</dl>
</body>
	<script type="text/javascript">
		var bt1 = document.getElementById("but1");
		var bt2 = document.getElementById("but2");
		bt1.onclick=function(){
			document.getElementById("css").href="css1.css";
		}
		bt2.onclick=function(){
			document.getElementById("css").href="css2.css";
		}
	</script>
</html>
